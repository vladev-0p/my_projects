{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'stars/css/styles.css' %}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table class="table-page" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="top">
                {% block mainmenu %}
                <div class="header">
                    <ul id="mainmenu" class="mainmenu">
                        <div style="display:flex">
                            {% for i in menu %}
                            <li style="display: flex; margin-right: 20px; list-style-type: none;">
                                <a href="{% url i.urlname %}">
                                    {{ i.title }}
                                </a>
                            </li>
                            {% endfor %}
                        </div>
                    </ul>
                </div>
                {% endblock mainmenu %}
                {% block content %}{% endblock %}
            </td>
        </tr>
    </table>
</body>
</html>
