{% extends 'admin/base_admin.html' %}
{% block content %}
{{ super() }}
<h1>{{title}}</h1>
<ul class="lists-posts">
    {% for p in list %}
    <li>
        <p class="title"><a href="{{url_for('showPost', alias=p.url)}}">
            {{p.title}}
        </a></p>
        <p class="annonce">{{p.text[:50]|striptags}}</p>
            <form method="post" action="{{ url_for('admin.listpubs') }}" style="display:inline;">
    <input type="hidden" name="post_id" value="{{ p.id }}">
    <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
