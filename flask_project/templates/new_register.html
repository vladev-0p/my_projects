{% extends 'layout.html' %}

{% block content %}
{{ super() }}
{% for cat,msg in get_flashed_messages(True) %}
<div class="flash{{cat}}">{{msg}}</div>
    {% endfor %}
<form action="/new_register" method="post" class="form-contact">
    <p><label style="padding-right:76px;">Имя:</label><input type="text" name="name" value=""required></p>
    <p><label style="padding-right:50px;">Возраст:</label><input type="text" name="old" value="" required></p>
    <p><label style="padding-right:67px;">Город:</label><input type="text" name="city" value=""></p>
    <p><label style="padding-right:68px;">Email:</label><input type="text" name="email" value="" required></p>
    <p><label style="padding-right:58px;">Пароль:</label><input type="password" name="psw" value="" required></p>
    <p><label>Повтори пароль:</label><input type="password" name="psw2" value="" required></p>
    <p><input type="submit" value="Регистрация"/></p>
</form>

{% endblock %}
